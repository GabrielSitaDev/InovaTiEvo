<style>
	html{            
	/* Define a imagem de fundo e ajusta o tamanho e a posição */            
	background: url('images/entrada.jpg') no-repeat center center fixed;            
	/* Garante que a imagem de fundo cobrirá toda a tela */            
	background-size: cover;            
	/* Adiciona um degradê de sobreposição para melhorar a legibilidade do conteúdo */            
	background-blend-mode: overlay;            
    min-height: 100vh;
	margin: 0;
	padding: 0;   
        }
</style>








</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Bem Vindo(a)<br>
						Inova TI Evolution<br>
						<img src="images/logoazul.png" width="100" height="100" style="margin-top: 10px;"></img>
					</span>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Insira Email Valido">
						<input class="input100" type="text" name="email" placeholder="">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Insira Uma Senha">
						<span class="btn-show-pass">
							<i id="btnMostrar" class="fa-solid fa-eye"></i>
						</span>
						<input class="input100" type="password" name="pass" id="pass" placeholder="">
						<span class="focus-input100" data-placeholder="Senha"></span>
					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Cadastrar
							</button>
						</div>
					</div>
					<div class="text-center p-t-115">
						<span class="txt1">
							Já possui uma conta?
						</span>

						<a class="txt2" href="Login.html">
							Clique aqui
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
